<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="raphael.2.1.0.min.js"></script>
<script type="text/javascript" src="justgage.1.0.1.min.js"></script>

<script>
var accessToken = "9641cd0e6239dc7cbedca992efc6c23f0ec36858";
var deviceID = "420028001647343339383037"
var url = "https://api.spark.io/v1/devices/" + deviceID + "/tempf";

function callback(data, status){
	if (status == "success") {
		temp = parseFloat(data.result);
		temp = temp.toFixed(2);
		g.refresh(temp);
		setTimeout(getReading, 1000);
	}
	else {
		alert("There was a problem");
	}
}

function getReading(){
   	$.get(url, {access_token: accessToken}, callback);
}
</script>
</head>	

<body>
<div id="gauge" class="200x160px"></div>

<script>
var g = new JustGage({
    id: "gauge",
    value: 0,
    min: 30,
    max: 100,
    title: "Degrees F"
});
getReading();
</script>

</body>
</html>
